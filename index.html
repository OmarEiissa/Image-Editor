<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- Ø¨ont Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favIconLogo.png" />
    <title>Image Editor</title>
  </head>

  <body>
    <div class="container">
      <div class="img">
        <div class="img-box">
          <img id="img" />
          <canvas id="canvas"></canvas>
        </div>

        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload" />
        </div>
      </div>

      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="saturate"></i>
              <input type="range" id="saturate" min="0" max="200" value="100" />
            </div>
          </li>

          <li>
            <label for="contrast">Contrast</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="contrast"></i>
              <input type="range" id="contrast" min="0" max="200" value="100" />
            </div>
          </li>

          <li>
            <label for="brightness">Brightness</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="brightness"></i>
              <input
                type="range"
                id="brightness"
                min="0"
                max="200"
                value="100"
              />
            </div>
          </li>

          <li>
            <label for="sepia">Sepia</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="sepia"></i>
              <input type="range" id="sepia" min="0" max="200" value="0" />
            </div>
          </li>

          <li>
            <label for="grayscale">Grayscale</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="grayscale"></i>
              <input
                type="range"
                id="grayscale"
                step="0.1"
                min="0"
                max="1"
                value="0"
              />
            </div>
          </li>

          <li>
            <label for="blur">Blur</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="blur"></i>
              <input
                type="range"
                id="blur"
                step="0.1"
                min="0"
                max="10"
                value="0"
              />
            </div>
          </li>

          <li>
            <label for="hueRotate">Hue Rotate</label>
            <div class="filter">
              <i class="fas fa-redo reset" data-filter-id="hueRotate"></i>
              <input type="range" id="hueRotate" min="0" max="350" value="0" />
            </div>
          </li>

          <li>
            <button type="button" download="img" id="download">Download</button>
            <button type="button" id="resetAll">Reset All</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
